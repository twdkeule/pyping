language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  # - "3.7-dev" # 3.7 development branch
  - "nightly" # currently points to 3.7-dev
# command to install dependencies
# install: "pip install -r requirements.txt"

install:
  - pip3 install -U pytest
  - pip3 install -e .
# command to run tests
script:
  - cd test
  - python3 -m pytest -s
